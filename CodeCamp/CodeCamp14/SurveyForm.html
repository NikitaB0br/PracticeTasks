<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
<header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<div class="container">
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input id="number" name="number" type="number" min="12" max="120" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" name="choice">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open_source">Open Source</option>
            </select>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" value="definitely" name="gender" checked> Definitely</label>
            <label><input type="radio" value="male" name="gender"> Male</label>
            <label><input type="radio" value="female" name="gender"> Female</label>
        </div>
        <div class="form-group">
            <label>What would you like to see improved?</label><label class="inline-label">(Check all that apply)</label>
            <label><input type="checkbox" value="front-end_projects-check-box" id="front-end_projects-check-box" name="front-end_projects-check-box"> Front-end Projects</label>
            <label><input type="checkbox" value="back-end_projects-check-box" id="back-end_projects-check-box" name="back-end_projects-check-box"> Back-end Projects</label>
            <label><input type="checkbox" value="data_visualization-check-box" id="data_visualization-check-box" name="data_visualization-check-box"> Data Visualization</label>
            <label><input type="checkbox" value="challenges-check-box" id="challenges-check-box" name="challenges-check-box"> Challenges</label>
            <label><input type="checkbox" value="open_source_community-check-box" id="open_source_community-check-box" name="open_source_community-check-box"> Open Source Community</label>
            <label><input type="checkbox" value="gitter_help_rooms-check-box" id="gitter_help_rooms-check-box" name="gitter_help_rooms-check-box"> Gitter help rooms</label>
            <label><input type="checkbox" value="videos-check-box" id="videos-check-box" name="videos-check-box"> Videos</label>
            <label><input type="checkbox" value="city_meetups-check-box" id="city_meetups-check-box" name="city_meetups-check-box"> City Meetups</label>
            <label><input type="checkbox" value="wiki-check-box" id="wiki-check-box" name="wiki-check-box"> Wiki</label>
            <label><input type="checkbox" value="forum-check-box" id="forum-check-box" name="forum-check-box"> Forum</label>
            <label><input type="checkbox" value="additional_courses-check-box" id="additional_courses-check-box" name="additional_courses-check-box"> Additional Courses</label>
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
